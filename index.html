<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>app-Conta de Luz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Calculadora de Consumo de energia</h1>
	<form onsubmit="calcular(event)">
		<fieldset>
			<p>
				<label for="cons">Consumo</label>
				<input type="number" id="vcons" step="any" placeholder="Consumo" min="0" max="99999" required>
			</p>
			<p>
				<label for="klwH">Kilowatts</label>
				<input type="number" id="vklwH" step="any" placeholder="Kilowatts" min="0" max="99999" required>
			</p>
			<p><button>Enviar</button></p>
		</fieldset>
	</form>

<script src="script.js"></script>
</body>
</html>
