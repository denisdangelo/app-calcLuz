<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>app-Conta de Luz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Calculadora de Consumo de Energia</h1>
	<form onsubmit="calcular(event)">
		<fieldset>
			<legend>Calculadora</legend>
			<p>
				<label for="tarifa">Digite o valor do kWh (Kilowatts/H) em R$</label>
				<input type="number" id="vtarifa" step="any" placeholder="kWh" min="0" max="99999" required>
			</p>
			<p>
				<label for="klwH">Digite o consumo em Kilowatts</label>
				<input type="number" id="vklwH" step="any" placeholder="Kilowatts" min="0" max="99999" required>
			</p>
			<hr>
			<label for="valor">Valor do consumo em R$</label>
			<input type="text" id="valor" readonly>
			<p><button>Enviar</button></p>
			<button type="reset">Limpar</button>
		</fieldset>
	</form>

<script src="script.js"></script>
</body>
</html>
